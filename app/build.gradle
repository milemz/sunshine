        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug{buildConfigField 'String', 'OPEN_WEATHER_MAP_API_KEY',
                '"24555b327a81971aa063a4e5df385987"'       }
